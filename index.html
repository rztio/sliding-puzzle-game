<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Oswald|Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    </script>
  </head>
  <body>
    <h1 >Sliding Puzzle Game</h1>

    <div id="container">
      <div class="square empty"><span class="number"></span></div>
      <div class="square"><span class="number">1</span></div>
      <div class="square"><span class="number">2</span></div>
      <div class="square"><span class="number">3</span></div>
      <div class="square"><span class="number">4</span></div>
      <div class="square"><span class="number">5</span></div>
      <div class="square"><span class="number">6</span></div>
      <div class="square"><span class="number">7</span></div>
      <div class="square"><span class="number">8</span></div>

    </div>
  </body>
</html>
